<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css" />
    <title>Reloj digital</title>

<body>
    <header class="text-light container">
        <h1 class="text-center mt-5">Temporizador</h1>
        <hr>
    </header>
    <main class="container ">
        <section>
          <article class="bg-light rounded p-3">
            Seleccione un temporizador
            <div class="list-group mt-4">
              <button type="button" class="list-group-item list-group-item-action" onclick="establecerTiempo(15)">
                Temporizador de 15 segundos
              </button>
              <button type="button" class="list-group-item list-group-item-action" onclick="establecerTiempo(30)">Temporizador de 30 segundos</button>
              <button type="button" class="list-group-item list-group-item-action"onclick="establecerTiempo(1)">Temporizador de 1 minuto</button>
              <button type="button" class="list-group-item list-group-item-action"onclick="establecerTiempo(2)">Temporizador de 2 minuto</button>
            </div>
          </article>
          <article>
            <p id="tiempo" class="fechaHora fs-1 text-light text-center mt-4">00:00</p>
            <div class="text-center">
              <button class="btn btn-success disabled" onclick="iniciar()" id="btnIniciar">Iniciar</button>
              <button class="btn btn-danger disabled" onclick="detener()" id="btnDetener">Detener</button>
            </div>
          </article> 
        </section>
    </main>
    <footer class="text-center bg-dark text-light py-3">
        <p class="m-0 text-secondary">
          <small
            >By
            <a href="https://github.com/earias08" class="text-secondary"

            <a href="https://rollingcodeschool.com/" class="text-secondary"
              >Rolling Code</a
            ></small
          >
        </p>
        <p class="m-0 text-secondary">
          <small>&copy; Todos los derechos reservados</small>
        </p>
      </footer>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</body>
</html>
